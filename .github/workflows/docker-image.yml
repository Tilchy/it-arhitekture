name: Publish Docker images

on:
  push:
    branches: [ "main" ]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - context: AssetsManagementApi
            image_name: tilchy/it-arhitekture:assets-management-api
          - context: ItArhitekture.Gateway
            image_name: tilchy/it-arhitekture:gateway
          - context: MaintenanceSchedulingApi
            image_name: tilchy/it-arhitekture:maintenance-scheduling-api
          - context: MobileGateway
            image_name: tilchy/it-arhitekture:mobile-gateway
          - context: TrackingManagementApi
            image_name: tilchy/it-arhitekture:tracking-management-api

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ matrix.image_name }}

      - name: Build and push Docker image
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
