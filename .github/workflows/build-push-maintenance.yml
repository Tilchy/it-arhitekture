name: Docker Image Maintenance CI

on:
  push:
    branches: [ "main" ]

jobs:

  push-maintenance:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
  
      - name: Make gradlew executable
        working-directory: ./MaintenanceSchedulingApi
        run: chmod +x ./gradlew
  
      - name: Build with Gradle
        working-directory: ./MaintenanceSchedulingApi
        run: ./gradlew build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        working-directory: ./MaintenanceSchedulingApi/src/main/docker
        run: |
          docker build -f Dockerfile.jvm -t ${{ secrets.DOCKER_USERNAME }}/maintenance-api:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/maintenance:latest
